<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Minimalista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <div class="main-content">
            
            <div class="content-header">
                <div class="content-title-group">
                    <span class="content-title">Minhas Tarefas</span>
                </div>
            </div>
            
        
            <div class="day-selector">
                <input type="radio" name="day_selector" class="day-input" id="seg" value="seg" checked>
                <label for="seg" class="day-label">Seg</label>
                
                <input type="radio" name="day_selector" class="day-input" id="ter" value="ter">
                <label for="ter" class="day-label">Ter</label>
                
                <input type="radio" name="day_selector" class="day-input" id="qua" value="qua">
                <label for="qua" class="day-label">Qua</label>
                
                <input type="radio" name="day_selector" class="day-input" id="qui" value="qui">
                <label for="qui" class="day-label">Qui</label>
                
                <input type="radio" name="day_selector" class="day-input" id="sex" value="sex">
                <label for="sex" class="day-label">Sex</label>
                
                <input type="radio" name="day_selector" class="day-input" id="sab" value="sab">
                <label for="sab" class="day-label">SÃ¡b</label>
                
                <input type="radio" name="day_selector" class="day-input" id="dom" value="dom">
                <label for="dom" class="day-label">Dom</label>
            </div>
            
            <div class="feature-list">
                <p>Nenhuma tarefa agendada para este dia.</p>
            </div>

            <div class="add-task-area">
                <input type="text" class="new-task-input" placeholder="Nova tarefa...">
                <button class="add-button">
                    +
                </button>
            </div>
            
        </div>
    </div>

</body>
</html>
