<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Estilo Cosmic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cadastro-card">
        <h1 class="cadastro-title">Crie sua Conta</h1>
        
        <form id="formulario" class="cadastro-form" action="#" method="POST">
            
            <div class="form-group">
                <label for="nome" class="form-label">Nome Completo</label>
                <input id="nome" type="text" name="nome" class="form-input" placeholder="Nome Completo" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" type="email" name="email" class="form-input" placeholder="Seu E-mail" required>
            </div>

            <div class="form-group">
                <label for="cpf" class="form-label">CPF</label>
                <input id="cpf" type="text" name="cpf" class="form-input" placeholder="CPF" required>
            </div>
            
            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input id="senha-1" type="password" name="senha" class="form-input" placeholder="Crie uma Senha" required>
            </div>

            <div class="form-group">
                <label for="confirmar_senha" class="form-label">Repetir Senha</label>
                <input id="senha-2" type="password" name="confirmar_senha" class="form-input" placeholder="Repita a Senha" required>
            </div>
            
            <button type="button" class="cadastro-button" id="botao-save">
                Cadastrar
            </button>
            
        </form>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
