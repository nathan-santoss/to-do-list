<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Tarefa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Tarefa</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="titulo">Título da Tarefa:</label>
                <input type="text" name="titulo" required id="title">
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" rows="4" id="descrip"></textarea>
            </div>
            
            <div class="form-group">
                <label for="prazo">Prazo:</label>
                <input type="date" name="prazo" id="data">
            </div>
            
            <div class="form-group">
                <label for="prioridade">Prioridade:</label>
                <select id="prioridade" name="prioridade" required>
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>
            </div>
            
            <button type="button" onclick="saveTask()">Salvar Tarefa</button>
        </form>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
