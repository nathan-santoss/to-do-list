<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h1>Acesso do Usuário</h1>
        
        <form>
            <input id="email" type="email" placeholder="Seu e-mail" required>
            
            <input id="pass" type="password" placeholder="Sua senha" required>
            
            <div class="button-group">
                <button type="submit" class="btn primary" id="botao-entrar">Entrar</button>
                
                <button type="button" class="btn secondary" onclick="ir_cadastro()">Cadastre-se</button>
            </div>
        </form>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
